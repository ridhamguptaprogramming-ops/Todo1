<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Todo List Assignment</h2>

<div class="buttons">
    <button onclick="showAll()">All Tasks</button>
    <button onclick="showCompleted()">Completed Tasks</button>
    <button onclick="showPending()">Uncompleted Tasks</button>
</div>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="todoTable"></tbody>
</table>

<script src="script.js"></script>
</body>
</html>
